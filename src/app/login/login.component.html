<div class="register-form">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2><b>Login</b></h2>
    <div class="form-group">
    <label for="email">Email :</label>
    <input type="text"  formControlName="email">
    <div *ngIf="formSubmitted && f['email'].errors && f['email'].errors['required']" class="alert alert-danger">
        Email is required.
    </div>
    <div *ngIf="formSubmitted && f['email'].errors && f['email'].errors['email']" class="alert alert-danger">
        should be email.
    </div>
    </div>  
    <div class="form-group">
    <label for="password">Password :</label>
    <input type="text" id="password" formControlName="password">
    </div>

    <button type="submit" >Submit</button>
  </form>
  </div>
